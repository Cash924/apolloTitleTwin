<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>apolloTitleTwin Controller</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 4px;
    }

    small {
      color: #666;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-top: 8px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 18px;
      flex: 1;
      cursor: pointer;
    }

    .color-input {
      width: auto;
      flex: 0 0 auto;
    }
  </style>
</head>
<body>
  <h1>apolloTitleTwin</h1>
  <small>Dramatic subtitles controller</small>

  <label for="textInput">Subtitle text</label>
  <textarea id="textInput" rows="2" placeholder="BRO WHAT DID I JUST SEE"></textarea>

  <label for="animation">Animation</label>
  <select id="animation">
    <option value="zoomIn">Zoom In (dramatic)</option>
    <option value="shake">Shake (intense)</option>
  </select>

  <div class="row">
    <div>
      <label for="position">Position</label>
      <select id="position">
        <option value="bottom">Bottom</option>
        <option value="top">Top</option>
        <option value="center">Center</option>
      </select>
    </div>

    <div>
      <label>Text color</label>
      <input id="color" class="color-input" type="color" value="#ffffff">
    </div>

    <div>
      <label>
        <input type="checkbox" id="barToggle"> Black bar background
      </label>
    </div>
  </div>

  <div class="row">
    <button onclick="send()">Send</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <script>
    function send() {
      const text = document.getElementById("textInput").value.trim();
      const anim = document.getElementById("animation").value;
      const position = document.getElementById("position").value;
      const color = document.getElementById("color").value;
      const bar = document.getElementById("barToggle").checked;

      localStorage.setItem("dramaticSubtitle", JSON.stringify({
        text,
        anim,
        position,
        color,
        bar
      }));
    }

    function clearText() {
      localStorage.setItem("dramaticSubtitle", JSON.stringify({
        text: "",
        anim: "",
        position: "bottom",
        color: "#ffffff",
        bar: false
      }));
      document.getElementById("textInput").value = "";
    }
  </script>
</body>
</html>
