<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>apolloTitleTwin Controller</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      max-width: 650px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 4px;
    }

    small {
      color: #666;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      font-size: 18px;
      padding: 10px;
      margin-top: 8px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      font-size: 18px;
      flex: 1;
      cursor: pointer;
    }

    .color-input {
      width: auto;
      flex: 0 0 auto;
    }

    #durationRow {
      margin-top: 8px;
    }

    #durationMarks {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #777;
      margin-top: 2px;
    }

    #clickBoxWrapper {
      margin-top: 8px;
    }

    #clickBoxLabel {
      font-size: 13px;
      color: #777;
      margin-bottom: 4px;
    }

    #clickBox {
      width: 260px;
      height: 160px;
      border: 2px solid #555;
      background: #111;
      position: relative;
      cursor: crosshair;
      border-radius: 6px;
      overflow: hidden;
    }

    #clickBox::before {
      content: "webcam";
      position: absolute;
      bottom: 4px;
      right: 6px;
      font-size: 11px;
      color: #888;
    }

    #clickDot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff4d4d;
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: 0 0 8px rgba(255,77,77,0.9);
    }

    #customHint {
      font-size: 11px;
      color: #888;
      margin-top: 3px;
    }

    #fontSizeInfo {
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>apolloTitleTwin</h1>
  <small>Dramatic subtitles controller</small>

  <label for="textInput">Subtitle text</label>
  <textarea id="textInput" rows="2" placeholder="BRO WHAT DID I JUST SEE"></textarea>

  <label for="animation">Animation</label>
  <select id="animation">
    <option value="zoomIn">Zoom In (dramatic)</option>
    <option value="shake">Shake (intense)</option>
    <option value="pop">Pop (blow up)</option>
    <option value="megaPop">Mega Pop (overkill)</option>
    <option value="explode">Explode into pieces</option>
    <option value="drop">Drop from top</option>
    <option value="fadeUp">Fade up</option>
    <option value="glitch">Glitch</option>
    <option value="sinister">Sinister pulse</option>
    <option value="spotlightRed">Red spotlight</option>
  </select>

  <div class="row">
    <div>
      <label>Text color</label>
      <input id="color" class="color-input" type="color" value="#ffffff">
    </div>

    <div>
      <label>
        <input type="checkbox" id="barToggle"> Black bar background
      </label>
    </div>
  </div>

  <!-- Duration control -->
  <label for="duration">Animation duration</label>
  <div id="durationRow">
    <input id="duration" type="range" min="200" max="1500" step="50" value="450">
    <div id="durationMarks">
      <span>Fast</span>
      <span>Normal</span>
      <span>Slow</span>
    </div>
    <div style="font-size:12px;color:#666;margin-top:2px;">
      Current: <span id="durationLabel">0.45s</span>
    </div>
  </div>

  <!-- Font size control -->
  <label for="fontSize">Font size</label>
  <input id="fontSize" type="range" min="32" max="96" step="2" value="56">
  <div id="fontSizeInfo">Current: <span id="fontSizeLabel">56px</span></div>

  <!-- Position dropdown -->
  <label for="position">Position</label>
  <select id="position">
    <option value="bottom">Bottom (center)</option>
    <option value="center">Center</option>
    <option value="top">Top (center)</option>
    <option value="left">Left (center)</option>
    <option value="right">Right (center)</option>
    <option value="custom">Custom (click in webcam box)</option>
  </select>

  <!-- Webcam box HUD -->
  <div id="clickBoxWrapper">
    <div id="clickBoxLabel">Custom webcam box (used when position = “Custom”)</div>
    <div id="clickBox">
      <div id="clickDot"></div>
    </div>
    <div id="customHint">Click where you want the subtitles to appear relative to your webcam.</div>
  </div>

  <div class="row">
    <button onclick="send()">Send</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <script>
    const durationInput   = document.getElementById("duration");
    const durationLabel   = document.getElementById("durationLabel");
    const clickBox        = document.getElementById("clickBox");
    const clickDot        = document.getElementById("clickDot");
    const positionSelect  = document.getElementById("position");
    const fontSizeInput   = document.getElementById("fontSize");
    const fontSizeLabel   = document.getElementById("fontSizeLabel");

    let customX = 0.5;
    let customY = 0.8;

    function updateDurationLabel() {
      const ms = parseInt(durationInput.value, 10);
      durationLabel.textContent = (ms / 1000).toFixed(2) + "s";
    }

    function updateFontSizeLabel() {
      fontSizeLabel.textContent = fontSizeInput.value + "px";
    }

    durationInput.addEventListener("input", updateDurationLabel);
    fontSizeInput.addEventListener("input", updateFontSizeLabel);

    updateDurationLabel();
    updateFontSizeLabel();

    clickBox.addEventListener("click", (e) => {
      const rect = clickBox.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;

      customX = Math.min(Math.max(x, 0), 1);
      customY = Math.min(Math.max(y, 0), 1);

      clickDot.style.left = (customX * 100) + "%";
      clickDot.style.top  = (customY * 100) + "%";
    });

    clickDot.style.left = (customX * 100) + "%";
    clickDot.style.top  = (customY * 100) + "%";

    function send() {
      const text       = document.getElementById("textInput").value.trim();
      const anim       = document.getElementById("animation").value;
      const color      = document.getElementById("color").value;
      const bar        = document.getElementById("barToggle").checked;
      const position   = positionSelect.value;
      const durationMs = parseInt(durationInput.value, 10);
      const fontSize   = parseInt(fontSizeInput.value, 10);

      localStorage.setItem("dramaticSubtitle", JSON.stringify({
        text,
        anim,
        color,
        bar,
        position,   // bottom / center / top / left / right / custom
        customX,
        customY,
        durationMs,
        fontSize
      }));
    }

    function clearText() {
      const durationMs = parseInt(durationInput.value, 10);
      const fontSize   = parseInt(fontSizeInput.value, 10);

      localStorage.setItem("dramaticSubtitle", JSON.stringify({
        text: "",
        anim: "",
        color: "#ffffff",
        bar: false,
        position: "bottom",
        customX,
        customY,
        durationMs,
        fontSize
      }));
      document.getElementById("textInput").value = "";
    }
  </script>
</body>
</html>
