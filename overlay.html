<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dramatic Subtitle Overlay</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #subtitleWrapper {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    /* Preset positions */
    .pos-bottom  { bottom: 5%; }
    .pos-top     { top: 5%; }
    .pos-center  { top: 50%; transform: translateY(-50%); }

    #subtitle {
      padding: 6px 12px;
      font-size: 48px;
      font-weight: 900;
      font-family: Impact, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      -webkit-text-stroke: 3px black;
      opacity: 0;
      border-radius: 6px;
      transition: opacity 0.2s ease;
    }

    .bar-on {
      background: rgba(0,0,0,0.7);
    }

    /* ========== ANIMATIONS ========== */

    .zoomIn { animation: zoomIn 0.4s ease forwards; }
    @keyframes zoomIn {
      0%   { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1);   opacity: 1; }
    }

    .shake { animation: shake 0.4s ease-in-out forwards; }
    @keyframes shake {
      0%   { transform: translateX(0);   }
      20%  { transform: translateX(-10px); }
      40%  { transform: translateX(10px); }
      60%  { transform: translateX(-10px); }
      80%  { transform: translateX(10px);  }
      100% { transform: translateX(0);   }
    }

    .pop { animation: pop 0.45s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards; }
    @keyframes pop {
      0%   { transform: scale(0.2); opacity: 0; }
      40%  { transform: scale(1.3); opacity: 1; }
      65%  { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .drop { animation: drop 0.5s cubic-bezier(0.33, 1.2, 0.68, 1) forwards; }
    @keyframes drop {
      0%   { transform: translateY(-120px) scaleY(1.2); opacity: 0; }
      70%  { transform: translateY(0)      scaleY(0.8); opacity: 1; }
      100% { transform: translateY(0)      scaleY(1); }
    }

    .fadeUp { animation: fadeUp 0.45s ease-out forwards; }
    @keyframes fadeUp {
      0%   { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0);    opacity: 1; }
    }

    .glitch { animation: glitch 0.35s steps(6, end) forwards; }
    @keyframes glitch {
      0%   { text-shadow: -2px 0 red, 2px 0 cyan; transform: translate(0,0); opacity: 1; }
      25%  { text-shadow: 2px 0 red, -2px 0 cyan; transform: translate(-2px, 1px); }
      50%  { text-shadow: -3px 0 red, 3px 0 cyan; transform: translate(2px, -1px); }
      75%  { text-shadow: 3px 0 red, -3px 0 cyan; transform: translate(-1px, 2px); }
      100% { text-shadow: 0 0 0 red, 0 0 0 cyan; transform: translate(0,0); }
    }
  </style>
</head>

<body>
  <div id="subtitleWrapper" class="pos-bottom">
    <div id="subtitle"></div>
  </div>

  <script>
    const wrapper = document.getElementById("subtitleWrapper");
    const subtitle = document.getElementById("subtitle");
    let lastPayload = "";

    const ANIM_CLASSES = ["zoomIn","shake","pop","drop","fadeUp","glitch"];

    function usePresetPosition(pos) {
      // clear custom style
      wrapper.style.top = "";
      wrapper.style.left = "";
      wrapper.style.transform = "";
      wrapper.classList.remove("pos-top","pos-bottom","pos-center");

      if (pos === "center") wrapper.classList.add("pos-center");
      else wrapper.classList.add("pos-bottom");
    }

    function useCustomPosition(x, y) {
      wrapper.classList.remove("pos-top","pos-bottom","pos-center");
      wrapper.style.top = (y * 100) + "%";
      wrapper.style.left = (x * 100) + "%";
      wrapper.style.transform = "translate(-50%, -50%)";
    }

    function updateSubtitle() {
      const raw = localStorage.getItem("dramaticSubtitle");
      if (!raw || raw === lastPayload) return;

      lastPayload = raw;
      const data = JSON.parse(raw);

      const text         = data.text || "";
      const anim         = data.anim || "zoomIn";
      const color        = data.color || "#ffffff";
      const bar          = !!data.bar;
      const posMode      = data.positionMode || "preset";
      const presetPos    = data.position || "bottom";
      const customX      = typeof data.customX === "number" ? data.customX : 0.5;
      const customY      = typeof data.customY === "number" ? data.customY : 0.8;
      const durationMs   = data.durationMs || 450;

      subtitle.textContent = text;
      subtitle.style.color = color;

      // position
      if (posMode === "custom") {
        useCustomPosition(customX, customY);
      } else {
        usePresetPosition(presetPos);
      }

      // classes: bar + animation
      subtitle.classList.remove(...ANIM_CLASSES);
      subtitle.classList.toggle("bar-on", bar);

      if (!text) {
        subtitle.style.opacity = 0;
        return;
      }

      subtitle.style.opacity = 1;

      // duration control (override CSS duration)
      subtitle.style.animationDuration = durationMs + "ms";

      // restart animation
      void subtitle.offsetWidth; // force reflow
      subtitle.classList.add(anim);
    }

    setInterval(updateSubtitle, 100);
  </script>
</body>
</html>
