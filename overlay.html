<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dramatic Subtitle Overlay</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #subtitleWrapper {
      position: absolute;
      width: 100%;
      display: flex;
      pointer-events: none;
    }

    /* Vertical positions */
    .pos-bottom  { bottom: 5%; align-items: flex-end; }
    .pos-top     { top: 5%;    align-items: flex-start; }
    .pos-center  { top: 50%;   transform: translateY(-50%); align-items: center; }

    /* Horizontal alignment */
    .align-left   { justify-content: flex-start; }
    .align-center { justify-content: center; }
    .align-right  { justify-content: flex-end; }

    #subtitle {
      padding: 6px 12px;
      font-size: 48px;
      font-weight: 900;
      font-family: Impact, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      -webkit-text-stroke: 3px black;
      opacity: 0;
      border-radius: 6px;
      transition: opacity 0.2s ease;
    }

    .bar-on {
      background: rgba(0,0,0,0.7);
    }

    /* ========== ANIMATIONS ========== */

    .zoomIn { animation: zoomIn 0.4s ease forwards; }
    @keyframes zoomIn {
      0%   { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1);   opacity: 1; }
    }

    .shake { animation: shake 0.4s ease-in-out forwards; }
    @keyframes shake {
      0%   { transform: translateX(0);   }
      20%  { transform: translateX(-10px); }
      40%  { transform: translateX(10px); }
      60%  { transform: translateX(-10px); }
      80%  { transform: translateX(10px);  }
      100% { transform: translateX(0);   }
    }

    .pop { animation: pop 0.45s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards; }
    @keyframes pop {
      0%   { transform: scale(0.2); opacity: 0; }
      40%  { transform: scale(1.4); opacity: 1; }
      65%  { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .megaPop { animation: megaPop 0.6s cubic-bezier(0.15, 1.4, 0.3, 1) forwards; }
    @keyframes megaPop {
      0%   { transform: scale(0.05) rotate(-5deg); opacity: 0; }
      30%  { transform: scale(1.8) rotate(2deg);  opacity: 1; }
      60%  { transform: scale(0.85) rotate(-1deg);}
      100% { transform: scale(1) rotate(0deg);    }
    }

    .explode { animation: explode 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
    @keyframes explode {
      0%   { transform: scale(0.7); opacity: 0; text-shadow: 0 0 0 rgba(0,0,0,0); letter-spacing: 0; }
      25%  { transform: scale(1);   opacity: 1; }
      50%  { transform: scale(1.5) rotate(-3deg); text-shadow: 4px -2px 0 rgba(255,255,255,0.8), -4px 2px 0 rgba(0,0,0,0.6); letter-spacing: 4px; }
      80%  { transform: scale(1.9) rotate(3deg); text-shadow: 8px -4px 0 rgba(255,255,255,0.6), -8px 4px 0 rgba(0,0,0,0.4); letter-spacing: 8px; opacity: 0.8; }
      100% { transform: scale(2.2) translateY(-10px); opacity: 0; text-shadow: 12px -6px 0 rgba(255,255,255,0.2), -12px 6px 0 rgba(0,0,0,0.2); }
    }

    .drop { animation: drop 0.5s cubic-bezier(0.33, 1.2, 0.68, 1) forwards; }
    @keyframes drop {
      0%   { transform: translateY(-120px) scaleY(1.2); opacity: 0; }
      70%  { transform: translateY(0)      scaleY(0.8); opacity: 1; }
      100% { transform: translateY(0)      scaleY(1); }
    }

    .fadeUp { animation: fadeUp 0.45s ease-out forwards; }
    @keyframes fadeUp {
      0%   { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0);    opacity: 1; }
    }

    .glitch { animation: glitch 0.35s steps(6, end) forwards; }
    @keyframes glitch {
      0%   { text-shadow: -2px 0 red, 2px 0 cyan; transform: translate(0,0); opacity: 1; }
      25%  { text-shadow: 2px 0 red, -2px 0 cyan; transform: translate(-2px, 1px); }
      50%  { text-shadow: -3px 0 red, 3px 0 cyan; transform: translate(2px, -1px); }
      75%  { text-shadow: 3px 0 red, -3px 0 cyan; transform: translate(-1px, 2px); }
      100% { text-shadow: 0 0 0 red, 0 0 0 cyan; transform: translate(0,0); }
    }

    .sinister { animation: sinister 0.9s ease-out forwards; }
    @keyframes sinister {
      0%   { transform: scale(0.7); opacity: 0; letter-spacing: -2px; text-shadow: 0 0 0 rgba(150,0,0,0); }
      40%  { transform: scale(1);   opacity: 1; }
      70%  { transform: scale(1.05); text-shadow: 0 0 16px rgba(180,0,0,0.9); }
      100% { transform: scale(1);   text-shadow: 0 0 8px rgba(120,0,0,0.8); }
    }

    .spotlightRed { animation: spotlightRed 1s ease-out forwards; }
    @keyframes spotlightRed {
      0%   { text-shadow: 0 0 0 rgba(255,0,0,0); }
      40%  { text-shadow: 0 0 24px rgba(255,0,0,0.9), 0 0 60px rgba(255,0,0,0.6); }
      70%  { text-shadow: 0 0 36px rgba(255,0,0,0.7), 0 0 80px rgba(255,0,0,0.4); }
      100% { text-shadow: 0 0 20px rgba(255,0,0,0.6), 0 0 50px rgba(255,0,0,0.3); }
    }
  </style>
</head>

<body>
  <div id="subtitleWrapper" class="pos-bottom align-center">
    <div id="subtitle"></div>
  </div>

  <script>
    const wrapper = document.getElementById("subtitleWrapper");
    const subtitle = document.getElementById("subtitle");
    let lastPayload = "";

    const ANIM_CLASSES = [
      "zoomIn","shake","pop","megaPop","explode",
      "drop","fadeUp","glitch","sinister","spotlightRed"
    ];

    function resetWrapperClasses() {
      wrapper.classList.remove("pos-top","pos-bottom","pos-center","align-left","align-center","align-right");
      wrapper.style.top = "";
      wrapper.style.left = "";
      wrapper.style.transform = "";
    }

    function usePresetPosition(pos) {
      resetWrapperClasses();

      // vertical + horizontal
      if (pos === "top") {
        wrapper.classList.add("pos-top","align-center");
      } else if (pos === "center") {
        wrapper.classList.add("pos-center","align-center");
      } else if (pos === "left") {
        wrapper.classList.add("pos-center","align-left");
      } else if (pos === "right") {
        wrapper.classList.add("pos-center","align-right");
      } else {
        // bottom default
        wrapper.classList.add("pos-bottom","align-center");
      }
    }

    function useCustomPosition(x, y) {
      resetWrapperClasses();
      wrapper.style.top = (y * 100) + "%";
      wrapper.style.left = (x * 100) + "%";
      wrapper.style.transform = "translate(-50%, -50%)";
    }

    function updateSubtitle() {
      const raw = localStorage.getItem("dramaticSubtitle");
      if (!raw || raw === lastPayload) return;

      lastPayload = raw;
      const data = JSON.parse(raw);

      const text       = data.text || "";
      const anim       = data.anim || "zoomIn";
      const color      = data.color || "#ffffff";
      const bar        = !!data.bar;
      const position   = data.position || "bottom"; // bottom / center / top / left / right / custom
      const customX    = typeof data.customX === "number" ? data.customX : 0.5;
      const customY    = typeof data.customY === "number" ? data.customY : 0.8;
      const durationMs = data.durationMs || 450;

      subtitle.textContent = text;
      subtitle.style.color = color;

      if (position === "custom") {
        useCustomPosition(customX, customY);
      } else {
        usePresetPosition(position);
      }

      subtitle.classList.remove(...ANIM_CLASSES);
      subtitle.classList.toggle("bar-on", bar);

      if (!text) {
        subtitle.style.opacity = 0;
        return;
      }

      subtitle.style.opacity = 1;
      subtitle.style.animationDuration = durationMs + "ms";

      void subtitle.offsetWidth; // restart animation
      if (anim) subtitle.classList.add(anim);
    }

    setInterval(updateSubtitle, 100);
  </script>
</body>
</html>
