<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dramatic Subtitle Overlay</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #subtitle {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 48px;
      font-weight: 900;
      font-family: Impact, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      -webkit-text-stroke: 3px black;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .zoomIn {
      animation: zoomIn 0.4s ease forwards;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .shake {
      animation: shake 0.4s ease-in-out forwards;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>
  <div id="subtitle"></div>

  <script>
    const subtitle = document.getElementById("subtitle");
    let lastPayload = "";

    function updateSubtitle() {
      const raw = localStorage.getItem("dramaticSubtitle");
      if (!raw || raw === lastPayload) return;

      lastPayload = raw;
      const data = JSON.parse(raw);

      subtitle.className = "";
      subtitle.textContent = data.text || "";

      if (!data.text) {
        subtitle.style.opacity = 0;
        return;
      }

      subtitle.style.opacity = 1;
      subtitle.classList.add(data.anim || "zoomIn");
    }

    setInterval(updateSubtitle, 100);
  </script>
</body>
</html>
