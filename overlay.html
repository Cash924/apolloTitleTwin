<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dramatic Subtitle Overlay</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #subtitleWrapper {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    /* Positions */
    .pos-bottom  { bottom: 5%; }
    .pos-top     { top: 5%; }
    .pos-center  { top: 50%; transform: translateY(-50%); }

    #subtitle {
      padding: 6px 12px;
      font-size: 48px;
      font-weight: 900;
      font-family: Impact, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      -webkit-text-stroke: 3px black;
      opacity: 0;
      transition: opacity 0.2s ease;
      border-radius: 6px;
    }

    /* Black bar background toggle */
    .bar-on {
      background: rgba(0,0,0,0.7);
    }

    /* Animations */
    .zoomIn {
      animation: zoomIn 0.4s ease forwards;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.3); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .shake {
      animation: shake 0.4s ease-in-out forwards;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      60% { transform: translateX(-10px); }
      80% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>
  <div id="subtitleWrapper" class="pos-bottom">
    <div id="subtitle"></div>
  </div>

  <script>
    const wrapper = document.getElementById("subtitleWrapper");
    const subtitle = document.getElementById("subtitle");
    let lastPayload = "";

    function applyPosition(pos) {
      wrapper.classList.remove("pos-top", "pos-bottom", "pos-center");
      if (pos === "top") wrapper.classList.add("pos-top");
      else if (pos === "center") wrapper.classList.add("pos-center");
      else wrapper.classList.add("pos-bottom");
    }

    function applyBar(on) {
      subtitle.classList.toggle("bar-on", !!on);
    }

    function updateSubtitle() {
      const raw = localStorage.getItem("dramaticSubtitle");
      if (!raw || raw === lastPayload) return;

      lastPayload = raw;
      const data = JSON.parse(raw);

      subtitle.className = subtitle.className.replace(/\bzoomIn\b|\bshake\b/g, "").trim();
      wrapper.style.transform = ""; // reset if center

      const text = data.text || "";
      const anim = data.anim || "zoomIn";
      const color = data.color || "#ffffff";
      const pos = data.position || "bottom";
      const bar = data.bar;

      subtitle.textContent = text;
      subtitle.style.color = color;

      applyPosition(pos);
      applyBar(bar);

      if (!text) {
        subtitle.style.opacity = 0;
        return;
      }

      subtitle.style.opacity = 1;
      subtitle.classList.add(anim);
    }

    setInterval(updateSubtitle, 100);
  </script>
</body>
</html>
